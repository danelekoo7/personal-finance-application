<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{app.login}">Login</title>
    <!--/*/ <th:block th:include="general :: headerfiles"></th:block> /*/-->
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4" th:text="#{app.login}">Login</h3></div>
                            <div class="card-body">
                                <form th:action="@{/login}" method="post">
                                    <div class="form-group">
                                        <label class="small mb-1" for="username"
                                               th:text="#{app.username}">username</label>
                                        <input class="form-control py-4" id="username" name="username" type="text"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1" for="password"
                                               th:text="#{app.password}">password</label>
                                        <input class="form-control py-4" id="password" name="password" type="text"/>
                                    </div>
                                    <div align="center" th:if="${param.error}">
                                        <p th:text="#{app.invalid.password.or.username}">User Name or Password
                                            invalid</p>
                                    </div>

                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button class="btn btn-primary" name="Submit" value="Login" type="Submit"
                                                th:text="#{app.sign.in}"></button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small"><a href="#"  th:href="@{/registration}" th:text="#{app.new.account}">Need an account? Sign
                                    up!</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<div th:replace="general :: scripts"></div>
</body>
</html>
