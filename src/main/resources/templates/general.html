<!DOCTYPE html>

    <meta charset="utf-8"/>

    <link th:href="@{/css/styles.css}" href="../static/css/styles.css" rel="stylesheet"/>
    <link th:href="@{/css/dataTables.bootstrap4.min.css}" href="../static/css/dataTables.bootstrap4.min.css"

    <script th:src="@{/js/ajax/libs/font-awesome/5.11.2/js/all.min.js}"

<body class="sb-nav-fixed">
<nav th:fragment="header" class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="home.html" th:href="@{/}" th:text="#{app.personal.finance}"> Dashboard </a>
    <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#"><i class="fas fa-bars"></i>
    </button>
    <!-- Navbar-->
    <ul class="navbar-nav ml-auto ml-md-12">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false" th:text="${user}"><i class="fas fa-user fa-fw"></i> user name </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="#" th:text="#{app.settings}">Settings</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="login.html" th:text="#{app.logout}">Logout</a>
            </div>
        </li>
    </ul>
</nav>
<div id="layoutSidenav">
    <div th:fragment="menu" id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading" th:text="#{app.tools}">Tools</div>
                    <a class="nav-link" href="#" th:text="#{app.home.budget}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        home budget</a>
                    <div class="sb-sidenav-menu-heading" th:text="#{app.plan}">Plan</div>
                    <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseLayouts"
                       aria-expanded="false" aria-controls="collapseLayouts">
                        <div class="sb-nav-link-icon" th:text="#{app.plan}"><i class="fas fa-columns"></i></div>
                        <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                    </a>
                    <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne"
                         data-parent="#sidenavAccordion">
                        <nav class="sb-sidenav-menu-nested nav">
                            <a class="nav-link" href="#" th:href="@{/step1}" th:text="#{app.step1}">Step 1</a>
                            <a class="nav-link" href="#" th:text="#{app.step2}">Step 2</a>
                            <a class="nav-link" href="#" th:text="#{app.step3}">Step 3</a>
                            <a class="nav-link" href="#" th:text="#{app.step4}">Step 4</a>
                            <a class="nav-link" href="#" th:text="#{app.step5}">Step 5</a>
                            <a class="nav-link" href="#" th:text="#{app.step6}">Step 6</a>
                            <a class="nav-link" href="#" th:text="#{app.step7}">Step 7</a>
                            <a class="nav-link" href="#" th:text="#{app.step8}">Step 8</a>
                            <a class="nav-link" href="#" th:text="#{app.step9}">Step 9</a>
                            <a class="nav-link" href="#" th:text="#{app.step10}">Step 10</a>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="sb-sidenav-footer">
                <div class="small" th:text="#{app.netto.value}">Your netto value:</div>
               <span th:text="${totalValue} + ' ' +#{app.currency}"> 0 </span>
            </div>
        </nav>
